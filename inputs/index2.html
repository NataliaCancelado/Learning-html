<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form>
      <input id="green" type="radio" name="color" value="green" />
      <label for="green">Verde</label>
      <br />

      <input id="red" type="radio" name="color" value="red" />
      <label for="red">Rojo</label>
    </form>
    <br />

    <form>
      <input id="pink" type="checkbox" name="color" value="pink" />
      <label for="pink">Rosado</label>
      <br />

      <input id="yellow" type="checkbox" name="color" value="yellow" />
      <label for="yellow">Amarillo</label>
      <br />

    </form>
    <input type="button" onclick="alert('Hola mundo');" />
    </form>
  </body>
</html>
